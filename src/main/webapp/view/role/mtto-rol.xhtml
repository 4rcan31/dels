<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/view/templates/template-credits.xhtml">

	<ui:define name="metadata"></ui:define>
	<ui:define name="title">Mtto. Roles </ui:define>
	<ui:define name="content">

		<f:facet name="header">Mantenimiento de Roles</f:facet>
		

		<p:panelGrid columns="1">
			<h:form id="formDetailGrid">
				<p:dataTable id="detailGrid"
					value="#{mttoRole.listRole}" var="obj" rows="5"
					paginator="true"
					paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
					rowsPerPageTemplate="5,10,15" widgetVar="filterPl"
					selectionMode="single" rowKey="#{obj.idRol}"
					selection="#{mttoRole.rol}"
					emptyMessage="No hay roles para mostrar.">


					<p:column filterBy="#{obj.idRol}" filterMatchMode="contains"
						style="text-align: center;" width="15">
						<f:facet name="header">
							<h:outputText value="ID" />
						</f:facet>
						<h:outputText value="#{obj.idRol}" />
					</p:column>
					<p:column filterBy="#{obj.rol}" filterMatchMode="contains"
						style="text-align: center;" width="15">
						<f:facet name="header">
							<h:outputText value="Rol" />
						</f:facet>
						<h:outputText value="#{obj.roleName}" />
					</p:column>
					

				</p:dataTable>
			</h:form>
		</p:panelGrid>

	</ui:define>
</ui:composition>
